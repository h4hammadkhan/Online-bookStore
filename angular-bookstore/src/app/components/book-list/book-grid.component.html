<div class="row">
    <div class="col-lg-3">
        
        <app-book-category></app-book-category>

    </div>
    <div class="col-lg-9">

        <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 ">
            <div *ngFor="let book of books" class="col-lg-4 col-md-6 mb-4" >
                <div class="card h-100">
                    <a href="#">
                        <img class="card-img-top img-responsive" [src]="book.imageUrl" alt="..." />
                    </a>
                    <!-- Product details-->
                    <div class="card-body p-4">
                        <h4 class="card-title">
                            <a href="#" class="fw-bolder">{{book.name}}</a>
                        </h4>
                        <h5>{{book.unitPrice | currency:"Rs"}}</h5>
                        <p class="card-text text-truncate">{{book.description}}</p>
                    </div>
                    <!-- Product actions-->
                    <div class="card-footer">
                        <button class="btn btn-primary w-100">Add Cart</button>
                    </div>
                </div>
            </div>
        </div>
        <div *ngIf="books?.length == 0" class="col-md-12 alert alert-warning mt-3">
        No Books Found
        </div>


    </div>
</div>
