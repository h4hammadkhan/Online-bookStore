<div class="col-md-12 px-3">
    <div class="row">
        <div class="col-md-12 d-flex">
            <input type="text" #searchInput class="form-control" placeholder="Search books" (keyup.enter)="searchBooks(searchInput.value)">
            <button style="margin-left: .5rem;" type="submit" class="btn btn-primary" (click)="searchBooks(searchInput.value)">Search</button>
        </div>
    </div>
</div>
